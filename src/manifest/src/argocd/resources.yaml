apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: internal-traefik
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`cd.kagari.org`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`cd.kagari.org`) && Header(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-hook-cert
  namespace: argocd
spec:
  secretName: argocd-hook-cert
  issuerRef:
    name: le-issuer
    kind: ClusterIssuer
  dnsNames:
    - cd-hook.kagari.org
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress-external
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: external-traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cd-hook.kagari.org`) && Path(`/api/webhook`)
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: argocd-hook-cert
