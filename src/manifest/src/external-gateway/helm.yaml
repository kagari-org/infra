apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: external-traefik

name: traefik
chartHome: ../../charts
releaseName: external-traefik
namespace: external-gateway
# added in internal-gateway
# includeCRDs: true
valuesInline:
  ingressClass:
    isDefaultClass: false
  additionalArguments:
    - --providers.kubernetesingress.ingressclass=external-traefik
    - --providers.kubernetescrd.ingressclass=external-traefik
    - --entryPoints.websecure.transport.respondingTimeouts.readTimeout=0
  experimental:
    plugins:
      traefik-oidc-auth:
        moduleName: github.com/sevensolutions/traefik-oidc-auth
        version: v0.16.0
  # the service of external-traefik obtains external ip from service lb
  service:
    spec:
      trafficDistribution: PreferClose
  deployment:
    kind: DaemonSet
  ports:
    web:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
---
apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: external-cert-manager

name: cert-manager
chartHome: ../../charts
releaseName: external-cert-manager
namespace: external-gateway
includeCRDs: true
valuesInline:
  installCRDs: true
